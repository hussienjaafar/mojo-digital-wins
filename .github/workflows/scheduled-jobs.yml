name: Run Scheduled Jobs

on:
  schedule:
    # Run every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  run-scheduler:
    runs-on: ubuntu-latest

    steps:
      - name: Run Scheduler
        run: |
          curl -X POST \
            "${{ secrets.SUPABASE_URL }}/functions/v1/run-scheduled-jobs" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{}'

      - name: Log completion
        run: echo "Scheduled jobs completed at $(date)"
